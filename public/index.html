<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yellowtail">
    <title>Hangman game</title>
</head>
<header>
    <h1>Countries Hangman</h1>
    <div class='flag-div'>
        <div class="flags"><img src="http://www.workmall.com/flags/united_states_flag_files/us-s.gif"></div>
        <div class="flags"><img src="http://www.theodora.com/flags/new/canada_s.gif"></div>
    </div>
</header>
<body>
    <button class="btn btn-primary" id="about">About</button>
    <button class="btn btn-primary" id="new">New word</button>
    <div id="tries"><h2></h2></div>
    <div id="wrong-letters"></div>
    <canvas width="400px" height="270px" >
    Your browser does not support HTML5 Canvas element
    </canvas>
    <div class = 'container'>
        <div id="wordPlayed" class="wordplay_wrapper"></div>
    </div>
    <div id="keyboardLetters" class = "kb-container">
        <div id = "kb0" class="kb row0"></div>
        <div id = "kb1" class="kb row1"></div>
        <div id = "kb2" class="kb row2"></div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="controllers/controller.js"></script>
</html>
